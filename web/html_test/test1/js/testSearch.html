<!DOCTYPE html>
<html>
	<head>
		<title>textsearch</title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			#box{width: 600px;height: 600px;background: #CCC;position: absolute;}
		</style>
	</head>
	<body>
		<div id="box">
			<p>
        	1969年1月，我到文安驿公社接北京知青。就是在这个时候，我第一次见到了近平。当时，梁家河派了十几个年轻力壮的社员去接知青。怕人手不够，我们还牵了毛驴，帮着驮行李。知青们的行李有铺盖卷，有箱子，我们轮流帮着拿行李，你拿一气儿，我拿一气儿，几十个人，浩浩荡荡地就回到村里来了。我记得很清楚，当时梁家河村一共来了十五名北京知青，十一名男知青，四名女知青。当时梁家河村委会接待室是一队的地方，分来五名男知青，四名女知青；近平和其余五名男知青在后面的二队。村里当时安排我父亲给二队的知青做饭。				
			</p>
			<ul>
				<li>展开
					<ul id="lis">
						<li>查找</li>
						<li>替换</li>
					</ul>
				</li>
			</ul>
			<div id="tab">
				<ul>
					<li>查找</li>
					<li>替换</li>
				</ul>
			</div>
			<div id="search">
				<input type="text" name="111" id="111" value="222" />
				<input type="button" value="查找" />
			</div>
			<div id="replace">
				<input type="text" name="" id="" value="" />
			</div>
		</div>
	</body>
</html>
